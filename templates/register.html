{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

<form action="/create" method="post">
  <p>
    User name: <br />
    <input type="text" name="username" />
  </p>
  <p>
    Password: <br />
    <input type="password" name="password1" />
  </p>
  <p>
    Confirm password: <br />
    <input type="password" name="password2" />
  </p>
  <input type="submit" value="Register" />
</form>

{% endblock %}
